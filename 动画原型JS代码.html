<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>

	<body>

		<script>
			function animate(obj, property, time, distance) {
				//动画总时长
				var time = time || 1000;
				//每帧动画运动的时长，帧频
				var interval = 20;
				//总帧数
				var frames = time / interval; //150
				//总距离
				var distance = distance || 450;
				//步长
				var step = distance / frames; //3
				//信号量：当前是第几帧
				var frame = 0;
				//信号量：起始位置
				var nowLeft = parseInt(getComputedStyle(obj)[property]);
				//开启一个定时器
				var timer = setInterval(function() {
					//改变帧数信号量
					frame++;
					obj.style[property] = nowLeft + (step * frame) + 'px';
					if(frame >= frames) {
						clearInterval(timer);
					}
				}, interval);
			}
		</script>
	</body>

</html>
